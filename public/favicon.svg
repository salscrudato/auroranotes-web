<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="AuroraNotes logo">
  <defs>
    <!-- Aurora gradient -->
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="35%" stop-color="#6366F1"/>
      <stop offset="65%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#6EE7B7"/>
    </linearGradient>
    <!-- Vivid aurora for sparkle -->
    <linearGradient id="aurora-vivid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="50%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @media (prefers-color-scheme: light) {
        .ink { stroke: #0F172A; }
      }
      @media (prefers-color-scheme: dark) {
        .ink { stroke: #F5F5F7; }
      }
    </style>
  </defs>

  <!-- Note with aurora accent -->
  <g fill="none" class="ink" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <path d="M168 80H304L376 152V400Q376 432 344 432H168Q136 432 136 400V112Q136 80 168 80Z"/>
    <path d="M304 80V152H376"/>
    <!-- Aurora gradient lines -->
    <path stroke="url(#aurora)" d="M176 224H336"/>
    <path stroke="url(#aurora)" d="M176 272H312"/>
    <path stroke="url(#aurora)" d="M176 320H328"/>
  </g>

  <!-- AI sparkle with glow -->
  <g filter="url(#glow)">
    <path fill="url(#aurora-vivid)" d="M420 88L436 108L456 120L436 132L420 152L404 132L384 120L404 108Z"/>
  </g>

  <!-- Second smaller sparkle -->
  <path fill="url(#aurora-vivid)" opacity="0.7" d="M380 180L390 192L404 200L390 208L380 220L370 208L356 200L370 192Z"/>
</svg>
